spring.datasource.url=jdbc:mysql://192.168.99.100:3306/mf-feeder-service-test?verifyServerCertificate=false&useSSL=true
spring.datasource.username=admin
spring.datasource.password =admin
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect



#basic auth creddentials
spring.security.user.name=client
spring.security.user.password=client

#configs to connect to a secured server
spring.boot.admin.client.url=http://localhost:8305/admin

#Required for this application to connect to SBA
spring.boot.admin.client.username=admin
