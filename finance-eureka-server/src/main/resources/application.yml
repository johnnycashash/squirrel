spring:
  application:
    name: finance-eureka-server

server:
  port: 8301

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
    server:
      waitTimeInMsWhenSyncEmpty: 0